{% load socialaccount %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

<div class="login__header">
    <img src="{% static 'img/logo.png' %}" alt="">
</div>
<div class="log">
    <div class="login">
        <div class="login__title">Hi</div>
        <div class="login__register">
            Sign in to eBay or <a href="{% url 'register' %}">create an account</a>
        </div>
    
        <form class="login__form" method="post">
            {% csrf_token %}
                {{ form.username }}
                {{ form.password }}
            <button type="submit">Login</button>
        </form>
        <a class="login__btn" href="{% provider_login_url 'google' %}">Continue with Google</a>
    
    </div>
    
    
</div>
