{% load socialaccount %}
{% load static %}
{% load i18n %}

<link rel="stylesheet" href="{% static 'css/styles.css' %}">

<a href="{% url 'register' %}" class="login__header">
    <img src="{% static 'img/logo.png' %}" alt="">
</a>
    <div class="log">
        <div class="login">
            <div class="login__title">{% trans 'Hi' %}</div>
            <div class="login__register">
                {% trans 'Register on eBay Auctions or' %} <a href="{% url 'login' %}">{% trans 'log in to your account' %}</a>
            </div>
        
            <form class="login__form" method="post">
                {% csrf_token %}
                {{ form.username }}
                {{ form.password }}
                <button type="submit">{% trans 'Registration' %}</button>
            </form>
            <a style="width: 91%;" class="login__btn" href="{% provider_login_url 'google' %}">{% trans 'Continue with Google' %}</a>
        
        </div>
        
        
        
    </div>
