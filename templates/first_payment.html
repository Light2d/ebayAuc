{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <title>Payment</title>
</head>
<body>

   <main>
        <div class="payment">
            <div class="payment__container">
                <div class="payment__items">
                    <div class="payment__item">
                        <form action="{offer}" method="post">
                            <div class="form__info">
                                <div class="payment__title">
                                    Ship to
                                </div>
                                <div class="form__container">
                                    <select name="Countries" id="pet-select">
                                        <option value="">Country or region</option>
                                        <option value="Greece">Greece</option>
                                        <option value="France">France</option>
                                      </select>
                                  </div>
                                  <div class="form__container">
                                    <input type="text" placeholder="First name" class="form__input">
                                    <input type="text" placeholder="Last name" class="form__input">
                                  </div>
                                  <div class="form__container">
                                    <input type="text" placeholder="Street address" class="form__input">
                                    <input type="text" placeholder="Street address 2 (optional)" class="form__input">
    
                                  </div>
                                  <div class="form__container">
                                    <input type="text" placeholder="City" class="form__input form__input-three">
                                    <input type="text" placeholder="State/Province/Re..." class="form__input form__input-three">
                                    <input type="text" placeholder="ZIP Code" class="form__input form__input-three">
                                  </div>
                                  <div class="form__container">
                                    <input type="text" placeholder="Email" class="form__input">
                                    <input type="text" placeholder="Confirm email" class="form__input">
                                  </div>
                                  <div class="form__container form__container-code">
                                    <input type="text" placeholder="Country Code" value="+82" class="form__input">
                                    <input type="text" placeholder="Phone number (required)" class="form__input">
                                  </div>
                                  <div class="form__btn">
                                    <button type="submit">Done</button>
                                  </div>
                             </div>
                             <div class="form__cards">
                                <div class="form__title">Pay with</div>
                                <div class="form__card">
                                    <div class="form__cardYes">
                                        <input type="radio">
                                        <div>
                                            <span>Add new card</span>
                                            <div class="form__newCard">
                                                <img src="{% static 'img/payment/1.png' %}" alt="">
                                                <img src="{% static 'img/payment/2.png' %}" alt="">
                                                <img src="{% static 'img/payment/3.png' %}" alt="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form__cardNo">
                                        <input type="radio" disabled>
                                        <img src="{% static 'img/payment/4.png' %}" alt="">
                                        <div class="card__description">Not working due to technical reasons, we apologize</div>
                                    </div>
                                    <div class="form__cardNo">
                                        <input type="radio" disabled>
                                        <img src="{% static 'img/payment/5.png' %}" alt="">
                                        <div class="card__description">Not working due to technical reasons, we apologize</div>
                                    </div>
                                </div>
                             </div>
                        </form> 
                    </div>
                    <div class="payment__item">
                        <div class="order__container">
                            <div class="order__title">Item (1)</div>
                            <div class="order__title">US $0(promo)</div>
                        </div>
                        <div class="order__container">
                            <div class="order__title">Shipping</div>
                            <div class="order__title">US $2</div>
                        </div>
                        <div class="order__container">
                            <div class="order__title">VAT</div>
                            <div class="order__title">US $0(promo)</div>
                        </div>
                        <div class="order__container">
                            <div class="order__title">Duties</div>
                            <div class="order__title">US $0.00</div>
                        </div>

                        <div class="order__container">
                            <div class="order__title">Order total</div>
                            <div class="order__title">US $2</div>
                        </div>
                        <div class="order__btn">
                            <button>Confirm and pay</button>
                            <div>Enter shipping addess</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   </main>
    

   
</body>
</html>
